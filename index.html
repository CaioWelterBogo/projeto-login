<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porjeto-Login</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section id="login">
        <div id="imagem">
            <img src="" alt="">
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="40">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="40">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="botao">
                    Esqueci a Senha <span class="material-symbols-outlined">mail</span>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
